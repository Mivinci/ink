{{ define "header" }}
<header class="header">
  <div class="brand">
    <h1>{{ .Brand }}</h1>
  </div>
  <nav class="nav">
    <ul>
      {{ if .Categories }}
      {{ range .Categories }}
      <li>
        <a href="{{ .Path }}">{{ .Name }}</a>
      </li>
      {{ end }}
      {{ end }}
    </ul>
  </nav>
</header>
{{ end }}
