{{ define "list" }}
<ul class="list">
  {{ range .List }}
  <li class="list-item">
    <a href="{{ .Path }}">{{ trimRight .Title ".md" }}</a>
    <div class="info">
      {{ if .Size }}
      <span class="pin">{{ size .Size }}</span>
      {{ end }}
      <time datetime="{{ .Time }}">{{ .Time.Format "2006-01-02" }}</time>
    </div>
  </li>
  {{ end }}
</ul>
{{ end }}
